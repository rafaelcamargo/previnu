<div class="topbar-container">
  <div class="topbar-content" ng-if="$ctrl.title">
    <div class="topbar-back-trigger" ng-click="$ctrl.back()">
      <icon data-icon="ion-ios-arrow-back"></icon>
      <icon data-icon="ion-android-arrow-back"></icon>
    </div>
    <h1 ng-bind="$ctrl.title"></h1>
  </div>
  <div class="topbar-content" ng-if="!$ctrl.title">
    <ng-transclude></ng-transclude>
  </div>
</div>
